<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and the DOM</title>

    <link rel="stylesheet" href="main.css">
    <script src="JScontrolDOM.js" defer></script>
</head>

    <h1 id="header1" class="htext">Hello Foxes!</h1>

    <button id="hbtn" class="btn">I am a button.</button>
